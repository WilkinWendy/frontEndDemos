<head>

<body>
  下边的样例能比较好的说明了，scale是可以撑出滚动条的，而且只有在右方和下方出界时会撑出
  <div class='p'>
    <div class="child">

    </div>
  </div>

</body>
<style>
  .p {
    margin: 200px 0 0;
    width: 500px;
    height: 500px;
    overflow: auto;
    background-color: lightblue;
  }

  .child {
    transform: scale(8);
    transform-origin: center;
    width: 100px;
    margin-left: 100px;
    height: 100px;
    background-color: pink;
  }
</style>
