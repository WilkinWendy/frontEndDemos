<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      document.addEventListener("keydown", function(e) {
        console.log("keydown", e);
        e.preventDefault()
      });
      document.addEventListener("keyup", function(e) {
        console.log("keyup", e);
        e.preventDefault()
      });
    </script>
  </body>
</html>
